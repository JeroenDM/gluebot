<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script type="text/javascript" src="https://static.robotwebtools.org/EventEmitter2/0.4.14/eventemitter2.min.js"></script>
<script type="text/javascript" src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>

<script type="text/javascript" type="text/javascript">
  // Connecting to ROS
  // -----------------

  var ros = new ROSLIB.Ros({
    url : 'ws://localhost:9090'
  });

  ros.on('connection', function() {
    console.log('Connected to websocket server.');
  });

  ros.on('error', function(error) {
    console.log('Error connecting to websocket server: ', error);
  });

  ros.on('close', function() {
    console.log('Connection to websocket server closed.');
  });

  // Calling a service
  // -----------------

  var planPathClient = new ROSLIB.Service({
    ros : ros,
    name : '/plan_path',
    serviceType : 'std_srvs/Trigger'
  });

  function callService()
  {
    var request = new ROSLIB.ServiceRequest({});

    planPathClient.callService(request, function(result) {
        console.log('Result for service call on '
        + planPathClient.name
        + ': '
        + result.success
        + ' Info: '
        + result.message);
        document.getElementById("resultOutput").innerHTML = result.message;
    });

  }
</script>
</head>

<body>
  <h1>Gluebot App</h1>
  <p>Make sure to start ros related stuff and reload page.</p>

  <form>
    <div class="form-group">
      <label for="label">Press this button to plan a path:</label>
      <button type="button" class="btn btn-primary" onclick="callService()">Send request</button>
      <small id="resultOutput" class="form-text text-muted">Nothing done yet</small>
    </div>
  </form>
  
</body>
</html>
